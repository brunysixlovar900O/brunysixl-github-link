	<button class="cyan" onclick="toggleScript()">Open Discord Chatroom</button>
	<script>
		function createScript() {
			var script = document.createElement("script");
			script.id = "discord";
			script.src = "https://cdn.jsdelivr.net/npm/@widgetbot/crate@3";
			script.innerHTML = "new Crate({ server: '1154528719264821248', channel: '1207033719353778247' });";
			document.body.appendChild(script);
		}

		function deleteScript() {
			var script = document.getElementById("discord");
			if (script) {
				document.body.removeChild(script);
			}
		}

		function toggleScript() {
			var script = document.getElementById("discord");
			if (script) {
				deleteScript();
			} else {
				createScript();
			}
		}
	</script>

		<button class="cyan" onclick="toggleWidgetBot(); deleteDiscord()">Close discord Chatroom</button>
	<script>
		function toggleWidgetBot() {
			var widgetbot = document.getElementsByTagName("widgetbot-crate")[0];
			if (widgetbot) {
				widgetbot.parentNode.removeChild(widgetbot);
			} else {
				widgetbot = document.createElement("widgetbot-crate");
				widgetbot.src = "https://widgetbot.io";
				widgetbot.docs = "docs.widgetbot.io";
				document.body.appendChild(widgetbot);
			}
		}
	</script>
  	<script>
      function deleteDiscord() {
        var script = document.getElementById("discord");
        if (script) {
          script.parentNode.removeChild(script);
        }
      }
    </script>

<script>
async function registerSW() {    
  const workerURL = "./sw.js";
  const worker = await navigator.serviceWorker.getRegistration(workerURL, {
    scope: __uv$config.prefix,
  });
  return navigator.serviceWorker.register(workerURL, { scope: __uv$config.prefix });
}
function proxy(url) {
  registerSW().then(worker => {   
    window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
  });
}
function goNowgg() {
  var url = document.getElementById("url").value;  
  var regex = /^https:\/\/now\.gg\/play\/([^/]+)\/(\d+)\/([^/]+)$/;
  if (regex.test(url)) {
    proxy(url);
  } else {
    alert("Please enter a valid Now.gg URL and try again (Use https:// at the start of your URL)!");
  }
}
</script>
